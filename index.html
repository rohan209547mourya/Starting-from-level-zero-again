<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Idak</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/2cdd242e4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img class="logo" src="./assets/logo 1.png" alt="Idak">
        <ul class="nav-items">
            <li class="nav-item">Home</li>
            <li class="nav-item">Rentals</li>
            <li class="nav-item">Categories</li>
            <li class="nav-item">About us</li>
            <li class="nav-item">Contact</li>
            <li class="nav-item">Blog</li>
        </ul>
        <ul class="nav-buttons">
            <li class="nav-button">
                <i class="fa-regular fa-user"></i>
                Sign in
            </li>
            <li class="nav-button">
                <div>
                    <i class="fa-solid fa-plus"></i>
                    Post Listing
                </div>
            </li>
        </ul>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <div>
            <h1>
                Discover Your 
                <span>
                    Perfect Rental
                </span>
            </h1>

            <p>
                Rent Cars, Houses, and Items in Just a Few Clicks
            </p>
            <div class="hero-buttons">
                <button>Places</button>
                <button>Rides</button>
                <button>Things</button>
            </div>
            <div class="hero-input">
                <input type="text" placeholder="Search for cars, houses, and more...">
            </div>
        </div>
    </section>

    <!-- Top Categories -->
    <section class="top-categories">
        <div class="heading">
            <h2>
                Browse From Top Categories
            </h2>
        </div>
        <div class="red-line">
            <div></div>
            <div></div>
        </div>


        <div class="categories">
            <div class="categories-item">
                <div class="cat-icon">
                    <i class="fa-regular fa-thumbs-up"></i>
                </div>
                <div class="cat-text">
                    Holiday Rentals
                </div>
            </div>

            <div class="categories-item">
                <div class="cat-icon">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="cat-text">
                    Residential Spaces
                </div>
            </div>

            <div class="categories-item">
                <div class="cat-icon">
                    <i class="fa-regular fa-compass"></i>
                </div>
                <div class="cat-text">
                    Event Spaces
                </div>
            </div>

            <div class="categories-item">
                <div class="cat-icon">
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
                <div class="cat-text">
                    Commercial Spaces
                </div>
            </div>

            <div class="categories-item">
                <div class="cat-icon">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="cat-text">
                    More
                </div>
            </div>

        </div>
    </section>

    <!-- <i class="fa-regular fa-thumbs-up"></i> -->
    <!-- <i class="fa-solid fa-house"></i> -->
    <!-- <i class="fa-regular fa-compass"></i> -->
    <!-- <i class="fa-solid fa-dollar-sign"></i> -->
    <!-- <i class="fa-solid fa-ellipsis"></i> -->

</body>
</html>
