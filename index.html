<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Idak</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/2cdd242e4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <img class="logo" src="./assets/logo 1.png" alt="Idak">
        <ul class="nav-items">
            <li class="nav-item">Home</li>
            <li class="nav-item">Rentals</li>
            <li class="nav-item">Categories</li>
            <li class="nav-item">About us</li>
            <li class="nav-item">Contact</li>
            <li class="nav-item">Blog</li>
        </ul>
        <ul class="nav-buttons">
            <li class="nav-button">
                <i class="fa-regular fa-user"></i>
                Sign in
            </li>
            <li class="nav-button">
                <div>
                    <i class="fa-solid fa-plus"></i>
                    Post Listing
                </div>
            </li>
        </ul>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <div>
            <h1>
                Discover Your 
                <span>
                    Perfect Rental
                </span>
            </h1>

            <p>
                Rent Cars, Houses, and Items in Just a Few Clicks
            </p>
            <div class="hero-buttons">
                <button>Places</button>
                <button>Rides</button>
                <button>Things</button>
            </div>
            <div class="hero-input">
                <input type="text" placeholder="Search for cars, houses, and more...">
            </div>
        </div>
    </section>


</body>
</html>
